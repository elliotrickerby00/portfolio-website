<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elliot Rickerby</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tendril Background -->
  <svg class="tendril-bg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" preserveAspectRatio="none">
    <path class="tendril t1" d="M0,100 C150,80 200,200 400,300" stroke="#eee" stroke-width="2" fill="transparent"/>
    <path class="tendril t2" d="M0,300 C120,250 180,400 400,300" stroke="#eee" stroke-width="2" fill="transparent"/>
    <path class="tendril t3" d="M0,500 C160,450 240,550 400,300" stroke="#eee" stroke-width="2" fill="transparent"/>
    <path class="tendril t4" d="M800,100 C650,120 600,200 400,300" stroke="#eee" stroke-width="2" fill="transparent"/>
    <path class="tendril t5" d="M800,300 C680,350 620,400 400,300" stroke="#eee" stroke-width="2" fill="transparent"/>
    <path class="tendril t6" d="M800,500 C640,500 560,450 400,300" stroke="#eee" stroke-width="2" fill="transparent"/>
    <path class="tendril t7" d="M100,0 C200,150 600,150 400,300" stroke="#eee" stroke-width="2" fill="transparent"/>
    <path class="tendril t8" d="M400,0 C350,100 450,250 400,300" stroke="#eee" stroke-width="2" fill="transparent"/>
    <path class="tendril t9" d="M700,0 C650,200 500,250 400,300" stroke="#eee" stroke-width="2" fill="transparent"/>
    <path class="tendril t10" d="M100,600 C200,450 600,450 400,300" stroke="#eee" stroke-width="2" fill="transparent"/>
    <path class="tendril t11" d="M400,600 C350,500 450,350 400,300" stroke="#eee" stroke-width="2" fill="transparent"/>
    <path class="tendril t12" d="M700,600 C650,400 500,350 400,300" stroke="#eee" stroke-width="2" fill="transparent"/>
  </svg>

  <!-- Landing Container -->
  <div class="landing-container">
    <h1 class="landing-name" id="landingName">
      <span class="hover-bulge">e</span>
      <span class="hover-bulge">l</span>
      <span class="hover-bulge">l</span>
      <span class="hover-bulge">i</span>
      <span class="hover-bulge">o</span>
      <span class="hover-bulge">t</span>
      <span class="hover-space"></span>
      <span class="hover-bulge">r</span>
      <span class="hover-bulge">i</span>
      <span class="hover-bulge">c</span>
      <span class="hover-bulge">k</span>
      <span class="hover-bulge">e</span>
      <span class="hover-bulge">r</span>
      <span class="hover-bulge">b</span>
      <span class="hover-bulge">y</span>
    </h1>

    <nav class="landing-nav" id="landingNav">
      <a href="#" id="aboutBtn">About</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>

  <!-- About Section -->
  <div class="about-section" id="aboutSection">
    <p>
      Welcome! I'm Elliot Rickerby, a freelance researcher and consultant in fashion and cultural insights.
      I explore the intersection of creativity, culture, and mental health in the fashion industry.
    </p>
  </div>

  <!-- JavaScript -->
  <script>
    const aboutBtn = document.getElementById('aboutBtn');
    const landingName = document.getElementById('landingName');
    const landingNav = document.getElementById('landingNav');
    const aboutSection = document.getElementById('aboutSection');

    aboutBtn.addEventListener('click', (e) => {
      e.preventDefault();

      landingName.classList.add('fixed');
      landingNav.classList.add('fixed');
      aboutSection.classList.add('active');
    });
  </script>
</body>
</html>

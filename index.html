<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elliot Rickerby</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Tendril background -->
  <svg class="tendril-bg" viewBox="0 0 1000 1000" preserveAspectRatio="none">
    <path class="t1" d="M50,200 C200,100 400,300 600,150"></path>
    <path class="t2" d="M100,400 C300,300 500,500 700,350"></path>
    <path class="t3" d="M200,700 C400,600 650,800 850,650"></path>
  </svg>

  <!-- Main container -->
  <div class="landing-container">

    <!-- Name (click animation target) -->
    <h1 class="landing-name" id="landingName">
      <span class="hover-bulge">e</span>
      <span class="hover-bulge">l</span>
      <span class="hover-bulge">l</span>
      <span class="hover-bulge">i</span>
      <span class="hover-bulge">o</span>
      <span class="hover-bulge">t</span>
      <span class="hover-space"></span>
      <span class="hover-bulge">r</span>
      <span class="hover-bulge">i</span>
      <span class="hover-bulge">c</span>
      <span class="hover-bulge">k</span>
      <span class="hover-bulge">e</span>
      <span class="hover-bulge">r</span>
      <span class="hover-bulge">b</span>
      <span class="hover-bulge">y</span>
    </h1>

    <!-- Navigation -->
    <nav class="landing-nav" id="landingNav">
      <a href="#" id="aboutBtn">about</a>
      <a href="#">work</a>
      <a href="#">contact</a>
    </nav>
  </div>

  <!-- About section -->
  <div class="about-section" id="aboutSection">
    <p>
      I am a freelance researcher and consultant specialising in fashion and cultural insights...
    </p>
  </div>

  <!-- Collapse button -->
  <a href="#" id="collapseBtn" class="collapse-btn">close</a>

  <!-- Script -->
  <script>
    const aboutBtn = document.getElementById('aboutBtn');
    const landingName = document.getElementById('landingName');
    const landingNav = document.getElementById('landingNav');
    const aboutSection = document.getElementById('aboutSection');
    const collapseBtn = document.getElementById('collapseBtn');

    // Open
    aboutBtn.addEventListener('click', (e) => {
      e.preventDefault();
      landingName.classList.add('fixed');
      landingNav.classList.add('fixed');
      aboutSection.classList.add('active');
      collapseBtn.classList.add('active');
    });

    // Close
    collapseBtn.addEventListener('click', (e) => {
      e.preventDefault();
      landingName.classList.remove('fixed');
      landingNav.classList.remove('fixed');
      aboutSection.classList.remove('active');
      collapseBtn.classList.remove('active');
    });
  </script>

</body>
</html>

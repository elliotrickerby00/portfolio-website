<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Elliot Rickerby</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tendril background -->
  <svg class="tendril-bg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" preserveAspectRatio="none">
    <!-- 12 tendrils (replace paths with your own) -->
    <path class="tendril" d="M0,100 C150,80 200,200 400,300" stroke="#eee" stroke-width="2" fill="transparent"/>
    <path class="tendril" d="M0,300 C120,250 180,400 400,300" stroke="#eee" stroke-width="2" fill="transparent"/>
    <path class="tendril" d="M0,500 C160,450 240,550 400,300" stroke="#eee" stroke-width="2" fill="transparent"/>
    <path class="tendril" d="M800,100 C650,120 600,200 400,300" stroke="#eee" stroke-width="2" fill="transparent"/>
    <path class="tendril" d="M800,300 C680,350 620,400 400,300" stroke="#eee" stroke-width="2" fill="transparent"/>
    <path class="tendril" d="M800,500 C640,500 560,450 400,300" stroke="#eee" stroke-width="2" fill="transparent"/>
    <path class="tendril" d="M100,0 C200,150 600,150 400,300" stroke="#eee" stroke-width="2" fill="transparent"/>
    <path class="tendril" d="M400,0 C350,100 450,250 400,300" stroke="#eee" stroke-width="2" fill="transparent"/>
    <path class="tendril" d="M700,0 C650,200 500,250 400,300" stroke="#eee" stroke-width="2" fill="transparent"/>
    <path class="tendril" d="M100,600 C200,450 600,450 400,300" stroke="#eee" stroke-width="2" fill="transparent"/>
    <path class="tendril" d="M400,600 C350,500 450,350 400,300" stroke="#eee" stroke-width="2" fill="transparent"/>
    <path class="tendril" d="M700,600 C650,400 500,350 400,300" stroke="#eee" stroke-width="2" fill="transparent"/>
  </svg>

  <!-- Landing content -->
  <div class="landing-container">
    <h1 class="landing-name">
      <span class="hover-bulge">e</span>
      <span class="hover-bulge">l</span>
      <span class="hover-bulge">l</span>
      <span class="hover-bulge">i</span>
      <span class="hover-bulge">o</span>
      <span class="hover-bulge">t</span>
      <span class="hover-space"></span>
      <span class="hover-bulge">r</span>
      <span class="hover-bulge">i</span>
      <span class="hover-bulge">c</span>
      <span class="hover-bulge">k</span>
      <span class="hover-bulge">e</span>
      <span class="hover-bulge">r</span>
      <span class="hover-bulge">b</span>
      <span class="hover-bulge">y</span>
    </h1>

    <nav class="landing-nav">
      <a href="about.html">About</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>

  <!-- About section -->
  <div class="about-section" id="aboutSection">
    <p>
      Welcome! I'm Elliot Rickerby, a freelance researcher and consultant in fashion and cultural insights. 
      I explore the intersection of creativity, culture, and mental health in the fashion industry.
    </p>
  </div>

  <!-- JS -->
  <script>
    const nameEl = document.querySelector('.landing-name');
    const navEl = document.querySelector('.landing-nav');
    const aboutSection = document.getElementById('aboutSection');
    const aboutLink = document.querySelector('.landing-nav a[href="about.html"]');

    function showAbout(e) {
      e.preventDefault(); // prevent page navigation

      // Trigger vertical slide for header and footer
      nameEl.classList.add('fixed');
      navEl.classList.add('fixed');

      // Fade in the About section after slide
      setTimeout(() => {
        aboutSection.style.opacity = '1';
        aboutSection.style.pointerEvents = 'auto';
      }, 800); // matches CSS transition duration
    }

    aboutLink.addEventListener('click', showAbout);
  </script>
</body>
</html>
